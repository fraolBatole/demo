<meta name="description" content="This website describes the Panini project. 
The main goal of the Panini project is to design programming mechanisms such 
that if programmers use these mechanisms to structure their software system 
to improve modularity in its design, they get concurrency for free! 
Modularity implies concurrency. The project thus encompasses fundamental 
and practical efforts to unify modularization and parallelization mechanisms. 
The project takes its name from Panini (fl.c.400 BC), an Indian grammarian, 
known for his formulation of the Sanskrit grammar rules (the earliest work on linguistics)." />
