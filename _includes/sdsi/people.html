
{% assign name=include.person.name %}
{% assign img = include.person.image %}
{% assign about = include.person.about %}
<div class="col-md-4 col-lg-4 col-sm-12 service wow fadeInUp" data-wow-delay="400ms">
    <div class="thumbnail"> <img src="{{img}}" alt="..." class="img-rounded memberimg">
        <div class="caption">
            <h6>{{name}}</h6>
            <p>{{about}}</p>
        </div>
    </div>
</div>
