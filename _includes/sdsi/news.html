
{% assign title=include.news.title %}
{% assign url = include.news.url %}
{% assign short = include.news.short %}
<div class="col-md-12 col-lg-12 col-sm-12 service wow fadeInUp" data-wow-delay="400ms">
    <div>
        <h5>{{title}}</h5>
    </div>
    <div>
        <p>
            {{short}} <a class="btn-info" href="{{url}}" target="_blank">Read More...</a>
        </p>
    </div>
    <hr>
</div>
