<h3>Select Papers</h3>
{% for highlighted_paper in include.highlighted_papers %}
  {% for paper in site.papers %}
    {% if paper.key == highlighted_paper %}
      {% include home_page/highlighted_paper_card.html paper=paper%}
    {% endif %}
  {% endfor %}
{% endfor %}

<div id="home-page-more-papers">
  <a href="/papers/">More Papers</a>
</div>
