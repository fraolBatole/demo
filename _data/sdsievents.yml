
- title: The Midwest Big Data Summer School
  description: >
    The first Midwest Big Data Summer School for Early Career Researchers was held from
    June 20-24, 2016 in Ames, Iowa. This summer school is designed as a one week, intensive curriculum aimed
    at early career researchers to get them started in data-driven research.
    The school will include full day lectures on topics ranging from: data acquisition,
    data preprocessing, exploratory data analysis, descriptive data analysis, data analysis
    tools and techniques, visualization and communication, ethical issues in data science, reproducibility and repeatability,
    and understanding of domain/context.
